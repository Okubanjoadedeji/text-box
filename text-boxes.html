<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      text boxes
    </title>

    <style>
      .cat {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 400px;
      }
      
      .search-bar {
        font-size: 20px;
        border-radius: 10px;
        height: 48px;
      }

      .search-bar2 {
        font-size: 16px;
        width: 561px;
        block-size: 44px;
        font-weight: 400;
        height: 44px;
        inline-size: 561px;
        border-radius: 32px;

      }
    </style> 
  </head>

  <body>
    <input class="search-bar" type="text" placeholder="search">
     <input class="search-bar2" type="text" placeholder="Search Google or type a URL">
  </body>
</html>
